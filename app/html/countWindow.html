<!DOCTYPE html>
<html lang="en">

<head>
    <title>Count</title>
    <!-- custom css -->
    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">; -->
    <script>const Photon = require("electron-photon");</script>
    <link rel="stylesheet" href="../css/measureWindow.css">

</head>

<body>
    <ph-window>
        <nav id="title-bar">
            <div id="title">Count</div>
            <div id="title-bar-btns">
                <button id="min-btn">-</button>
                <button id="max-btn">&square;</button>
                <button id="close-btn">x</button>
            </div>
        </nav>
        <window-content>
            <div class="tool-bar">
                <label id="subsampleIDLbl" for="subsampleIDSelect">Subsample ID:</label>
                <select id="subsampleIDSelect">
                    <option value="Select Subsample ID">Select Subsample ID</option>
                </select>

                <label id="speciesSelectLbl" for="speciesSelect">Species:</label>
                <select id="speciesSelect">
                    <option value="Select Species">Select Species</option>
                </select>
    
                <label id="setNaturalUnitLbl" for="setNaturalUnit">Natural Unit:</label>
                <input type="checkBox" id="setNaturalUnit"></input>

                <label id="naturalUnitMultiplierInputLbl" for="naturalUnitMultiplierInput">Multiplier: </label>
                <input type="number" name="naturalUnitMultiplierInput" id="naturalUnitMultiplierInput">            
                
                <label id="countLbl" for="count">Count:</label>
                <label id="count"></label>
                <button type="submit" id="clear">Clear</button>
            </div>

            <div id="container"></div>
            <div id="canvasContainer">
                <canvas id="canvas" width=100% height=100% style="border: solid 1px"></canvas>
            </div>
        </window-content>
    </ph-window>



    <script src="../js/titlebar.js"></script>
    <script src="../js/count.js"></script>
</body>

</html>
