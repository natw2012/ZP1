<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Plankton Counting Tool</title>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/x-template" id="dialog1" src="dialog1.html" data-js="js/dialog1.js"></script>
  <script type='text/javascript' src='createAddLakeWindow.js'></script>
  <script type='text/javascript' src='createMeasureWindow.js'></script>
</head>

<body>
  <ph-window data-vibrancy="menu">
    <tool-bar type="header">
      <h1 class="title" style="-webkit-app-region: drag;">Show Real</h1>
      <div class="toolbar-actions" style="text-align: center;">
        <btn-group class="component-groups" type="absolute">
          <button class="btn btn-default" data-view="#dashboard">Dashboard</button>
          <button class="btn btn-default active" data-view="#tables">Tables</button>
          <button class="btn btn-default" data-view="#defaults">Defaults</button>
        </btn-group>
      </div>
    </tool-bar>

    <window-content>
      <div id="dashboard" style="display: none;">
        <h1>Graphs will go Here</h1>
      </div>
      <div id="tables">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <!-- Still need to figure out how to navigate between nav items -->
            <nav-group>
              <nav-item data-view="#samples">Samples</nav-item>
              <nav-item data-view="#counts">Counts</nav-item>
              <nav-item data-view="#attributes">Attributes</nav-item>
              <nav-item class="active" data-view="#lakes">Lakes</nav-item>
              <nav-item data-view "#gear">Gear</nav-item>
            </nav-group>
          </div>
          <div id="lakes">
            <body>
              <h1>Connecting to MySQL</h1>
              <br>
              <input type="button" id="action-btn" value="Retrieve 10 first rows in the database" />
              <table id="table" border="1">
                <tbody>

                </tbody>
              </table>
              <button class="btn btn-primary" id="addLakeWindowBtn" onclick="createAddLakeWindow()">Add Lake</button>
              <button class="btn btn-primary" id="startMeasureBtn" onclick="createMeasureWindow()">Start Measuring</button>
              
            </body>
          </div>    
          


        </div>
      </div>
      <div id="defaults" style="display: none;">
        <div class="pane-group">
          <div class="pane">
            <!-- add action -->
            <form>
              <div class="form-group">
                <label>Protocol</label>
                <select class="form-control">
                  <option>Protocol 1</option>
                  <option>Protocol 2</option>
                  <!-- Ability to Add New Protocol -->
                </select>
              </div>
              <div class="form-group">
                <label>Hardware</label>
                <input type="text" name="hardware" id="hardware" placeholder="Hardware"></input>
              </div>
              <div class="form-group">
                <label>Count Type</label>
                <input type="text" name="countType" id="Count Type">
              </div>
              <div class="form-group">
                <label for="phylum">Phylum</label>
                <input type="text" name="phylum" value="Phylum">
              </div>
              <br> Calibration:
              <br>
              <input type="text" name="calibration" value="Calibration">
              <br>
              <br>
              <button type="submit" value="Save">Save</button>
            </form>
          </div>
        </div>
    </window-content>
    <tool-bar type="footer">

    </tool-bar>
  </ph-window>

</body>

</html>
