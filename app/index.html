<body>
  <ph-window>
    <tool-bar type="header">
      <h1 class="title" style="-webkit-app-region: drag;">Show Real</h1>
      <div class="toolbar-actions" style="text-align: center;">
        <btn-group class="component-groups" type="absolute">
          <button class="btn btn-default" data-view="#dashboard">Dashboard</button>
          <button class="btn btn-default active" data-view="#tables">Tables</button>
          <button class="btn btn-default" data-view="#settings">Settings</button>
        </btn-group>
      </div>
    </tool-bar>
    <window-content>
      <div id="dashboard">

      </div>
      <div id="tables">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <nav-group class="sidebarGroup">
              <h5 class="nav-group-title">Select:</h5>
              <nav-item href="#" onclick="loadSpecies()">Species</nav-item>
              <nav-item href="#" onclick="loadCounts()">Counts</nav-item>
              <nav-item href="#" onclick="loadMeasures()">Measures</nav-item>
              <nav-item href="#" onclick="loadFormulas()">Formulas</nav-item>
              <nav-item href="#" onclick="loadLakes()">Lakes</nav-item>
              <nav-item href="#" onclick="loadAttributes()">Attributes</nav-item>
              <nav-item href="#" onclick="loadGear()">Gear</nav-item>
            </nav-group>
          </div>
          <div class="pane" id="content" style="padding: 20px">
            <div id="buttonSection"></div>
            <div id="tableSection" style="max-height: 50%; overflow: auto">
              <table class="table-striped" id="table"></table>
            </div>
          </div>
        </div>
      </div>
      <div id="settings" style="display: none;">
        <div class="pane-group">
            <div class="pane-sm sidebar">
                <nav-group class="sidebarGroup">
                  <h5 class="nav-group-title">Select:</h5>
                  <nav-item href="#load_home" onclick="loadSettings()">Database</nav-item>
                </nav-group>
              </div>
              <div class="pane" id="settingsContent" style="padding: 20px">
                  <form style="padding: 20px" id="dbSettingsForm">
                      <div class="form-group">
                          <label for="dbHost">Host:</label>
                          <input class="form-control form-control-sm" type="text" id="dbHost" value="">
                      </div>
                      <div class="form-group">
                          <label for="dbUser">User:</label>
                          <input class="form-control form-control-sm" type="text" id="dbUser" value="">
                      </div>
                      <div class="form-group">
                          <label for="dbPassword">Password:</label>
                          <input class="form-control form-control-sm" type="text" id="dbPassword" value="">
                      </div>
                      <div class="form-group">
                          <label for="dbDatabase">Database:</label>
                          <select class="form-control form-control-sm" type="text" id="dbDatabase" value=""></select>
                      </div>
                      <div class="form-actions">
                          <button id="saveDB" type="submit" class="btn btn-system btn-primary" onclick="setDB()">Save</button>
                      </div>
                  </form>
              </div>
            </div>
        </div>
      </div>

    </window-content>
  </ph-window>
