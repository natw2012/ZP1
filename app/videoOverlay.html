<!DOCTYPE html>
<html lang="en">
<head>
  <title>Measure</title>
  <!-- custome css -->
  <link rel="stylesheet" href="css/measureWindow.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">;
  <!-- <script src="https://cdn.rawgit.com/konvajs/konva/2.1.3/konva.min.js"></script> -->
  <!-- <script src="../dist/fabric.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.4/fabric.min.js"></script> -->

</head>

<body>
  <nav id="nav">
    <div id="title-bar">Test Transparency</div>
    <div id="title-bar-btns">
      <div id="min-btn">-<span></span></div>
      <div id="max-btn">+<span></span></div>
      <div id="close-btn">&times<span></span></div>
    </div>
  </nav>
  <div id="tool-bar">
    <label for="lengthOutput">Length:</label>
    <input type="textbox" id="lengthOutput"></input>
    <button type="submit" id="enter">Enter</button>
    <button type="submit" id="clear">Clear</button>
    <input type="textbox" id="calibrateTextBox"></input>
    <button id="calibrateBtn">Calibrate</button>
    <label>Pixel to distance ratio:</label>
    <label id="pdRatio">null</label>
  </div>
  <div id="tool-bar">
    <label>Type</label>
    <select>
      <option>Daphnia</option>
      <option>Pod</option>
    </select>
    <label>Shape</label>
    <select id="shapeSelect">
      <option>Line</option>
      <option>Circle</option>
      <option>Triangle</option>
      <option>Rectangle</option>
    </select>
    <button id="drawShapeBtn">Draw</button>
    <button id="areaBtn">Get Area</button>
    <label>Area:</label>
    <label id="area">null</label>
  </div>
  <div id="container"></div>
  <div id="canvasContainer">
    <canvas id="canvas" width="400" height="400" style="border: solid 1px"></canvas>
  </div>
  <!-- <canvas id="canvas"></canvas> -->

  <script src="js/titlebar.js"></script>
  <script src="js/drawControl.js"></script>
  <!-- <script src="js/measure.js"></script> -->
</body>
</html>
